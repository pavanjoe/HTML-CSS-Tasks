<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
        .box{
            border: 1px solid black;
            padding: 10px;
            width: 225px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>Lists can be nested (list inside list)</p>
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <ul type="circle">
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
                <li>Milk</li>
            </ul>
        </div>
    </div>
</body>
</html>
