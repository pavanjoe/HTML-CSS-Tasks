<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
        .box {
            border: 1px solid black;
            padding: 16px;
            width: 600px;
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>Click any of the following links</p>
            <br />
            <a href="https://www.amazon.in/" target="_blank">Open in New Tab</a> |
            <a href="https://www.amazon.in/">Open in Self</a> |
            <a href="https://www.amazon.in/" target="_parent">Open in Parent</a> |
            <a href="https://www.amazon.in/" target="_self">Open in Body</a> |
            <a href="mailto:example@email.com">Send Email</a>
        </div>
    </div>
</body>
</html>
